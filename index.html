<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEMORY</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.webp" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="topSection">
        <h1>Game "MEMORY"</h1>

        <span class="timer"></span>

        <div style="display: flex">
          <div class="difficulty">
            <span class="easy" onclick="setDifficult('easy')">EASY</span>
            <div class="switcher">
              <div class="switcherPoint"></div>
            </div>
            <span class="hard" onclick="setDifficult('hard')">HARD</span>
          </div>

          <div style="width: 155px; text-align: right">
            <button class="startBtn">Start</button>
          </div>
        </div>
      </div>

      <div class="playField"></div>
    </main>

    <div class="winMessage" style="display: none">
      <div class="wrap">
        <p>You win!</p>
        <button onclick="restartGame()">Try again</button>
      </div>
    </div>
    <div class="loseMessage" style="display: none">
      <div class="wrap">
        <p>Game Over!</p>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
